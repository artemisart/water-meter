<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compteur d'eau</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.10.4/locale/fr.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="column">
  <div class="row title-bar">
    <button onclick="show(this)" style="background-color: lightblue;">TOUT</button>
    <button onclick="show(this, '#graph-day')">Jour</button>
    <button onclick="show(this, '#graph-week')">Semaine</button>
    <button onclick="show(this, '#graph-month')">Mois</button>
    <button onclick="show(this, '#graph-year')">Année</button>
    <div class="spacer"></div>
    <h1 id="date">Date - Total</h1>
    <div class="spacer"></div>
    <button onclick="toggleFullScreen()">⛶</button>
  </div>
  <div class="column grow">
    <div class="grow" id="graph-day"></div>
    <div class="grow" id="graph-week"></div>
    <div class="grow" id="graph-month"></div>
    <div class="grow" id="graph-year"></div>
  </div>
  <span id="errors"></span>
  <script src="main.js"></script>
</body>

</html>
